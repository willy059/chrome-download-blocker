<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Blocker</title>
  <style>
    body {
      width: 200px;
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
    }
    
    .container {
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0 0 20px 0;
      font-size: 18px;
      color: #333;
    }
    
    .toggle-btn {
      width: 100%;
      padding: 15px 20px;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .toggle-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .toggle-btn:active {
      transform: translateY(0);
    }
    
    .toggle-btn.on {
      background: #ff4757;
      color: white;
    }
    
    .toggle-btn.off {
      background: #2ecc71;
      color: white;
    }
    
    .status {
      margin-top: 15px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Download Blocker</h1>
    <button id="toggleBtn" class="toggle-btn off">OFF</button>
    <div class="status" id="status">Les téléchargements sont autorisés</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
